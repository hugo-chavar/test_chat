<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        /* Add spinner styles */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .spinner {
            width: 12px;
            height: 12px;
            border: 2px solid #ddd;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <form id="chatForm">
            <input type="text" id="messageInput" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');

        function getUserNumber() {
            let userNumber = localStorage.getItem('user_number');
            if (!userNumber) {
                const randomLetters = Array.from({ length: 3 }, () => String.fromCharCode(65 + Math.floor(Math.random() * 26))).join('');
                const randomDigits = Array.from({ length: 10 }, () => Math.floor(Math.random() * 10)).join('');
                userNumber = `${randomLetters}:+${randomDigits}`;
                localStorage.setItem('user_number', userNumber);
            }
            return userNumber;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<div class="spinner"></div> Assistant is typing...';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userMessage = messageInput.value;
            addMessage('user', userMessage);

            showTypingIndicator(); // Show typing indicator

            try {
                const response = await fetch('https://www.incubator-backend.doyo.ch/sp/q', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        number: getUserNumber(), // Use the user number from local storage
                        message: userMessage,
                    }),
                });

                const data = await response.json();
                removeTypingIndicator(); // Remove typing indicator
                addMessage('assistant', data.response[0]);
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator(); // Remove typing indicator
                addMessage('assistant', 'Error: Unable to send message.');
            }

            messageInput.value = '';
        });

        function formatMessage(message) {
            console.log('Raw message:', message);
            return message.replace(/\\n/g, '\n') // Ensure \n is treated as \n
                .replace(/\*(.*?)\*/g, '<strong>$1</strong>')
                .split('\n')
                .map(line => `<p>${line.trim()}</p>`) // Wrap each line in its own <p> tag
                .join('');
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.innerHTML = formatMessage(text); // Use innerHTML to render formatted text
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>

</html>
